<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Wheather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-4">
                <div class="row">
                    <div class="col-9">
<input type="search" placeholder="Type a city.." class="form-control" id="city-input" autocomplete="off"/>
</div>
<div class="col-3">
 <input type="submit" value="search" class="btn btn-primary w-100"/>
</div>
</div>
</form>
            <div class="overview">
    <h1 id="city">New York</h1>
<ul>
    <li>Last update: <span id="date"></span></li>
    <li id="description">Clear</li>
</ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperature">
        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clear" id="icon">
       <div> 
        <strong id="temperature">12</strong>
        <span class="units">
            <a href="#" id="celsius-link" class="active">째C |</a> 
            <a href="#" id="fahrenheit-link"> 째F</a>
        </span>
    </div>
    </div>
    </div>
    <div class="col-6">
        <ul>
        <!--<li>Precipitation:<span id="precipitation"></span> 0%</li>-->
            <li>Humidity:<span id="humidity"> 73</span>%</li>
            <li >Wind: <span id="wind">1</span> km/h</li>
        </ul>
    </div>
</div>
<div class="weather-forecst">
    <div class="row">
        <div class="col-2">
            <div class="weather-forecst-date">
            Thu
        </div>
            <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="36"/>
      <div class="weather-forecst-temperatures">
       <span class="weather-forecst-temperatures-max">18째</span> 
    <span class="weather-forecst-temperatures-min">12째</span>
</div>  
        </div>
    </div>
</div>
</div>
<small> <a href="https://github.com/IrinaV1/vanilla-weather-app" target="_blank">Open-source code</a>, by Irina Vyust</small>
</div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
