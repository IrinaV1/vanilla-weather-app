<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Wheather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
    <h1 id="city">New York</h1>
<ul>
    <li>Last update: <span id="date"></span></li>
    <li id="description">Clear</li>
</ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="d-flex weather-temperature">
        <img src="" alt="Clear" id="icon">
       <div> 
        <strong id="temperature">12</strong>
        <span class="units"> °C |<a href="#"> °F</a></span>
    </div>
    </div>
    </div>
    <div class="col-6">
        <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity:<span id="humidity"> 73</span>%</li>
            <li >Wind: <span id="wind"></span> km/h</li>
        </ul>
    </div>
</div>
</div>
<small> <a href="https://github.com/IrinaV1/vanilla-weather-app" target="_blank">Open-source code</a>, by Irina Vyust</small>
</div>
    <script src="src/app.js"></script>
</body>
</html>
